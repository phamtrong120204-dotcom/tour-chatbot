<body>
<div class="app">

<script>
const API_URL = "https://tour-chatbot-api.vercel.app/api/chat";

const chat = document.getElementById("chat");
const form = document.getElementById("form");
const input = document.getElementById("input");

// ===== L∆ØU L·ªäCH S·ª¨ H·ªòI THO·∫†I =====
let conversation = [];

function addMsg(text, type) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  conversation.push({
    role: type === "user" ? "user" : "assistant",
    content: text
  });

// L·ªùi ch√†o ban ƒë·∫ßu
const welcome =
  "Xin ch√†o üëã M√¨nh l√† Ph·∫°m Tr·ªçng. Anh/ch·ªã mu·ªën h·ªèi tour n√†o ·∫°? Cho m√¨nh bi·∫øt ng√†y ƒëi & s·ªë ng∆∞·ªùi ƒë·ªÉ m√¨nh t∆∞ v·∫•n ch√≠nh x√°c h∆°n nh√©.";

addMsg(welcome, "bot");

// ===== SUBMIT =====
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const message = input.value.trim();
  if (!message) return;

  addMsg(message, "user");
  input.value = "";

  try {
    const res = await fetch(API_URL, {

      body: JSON.stringify({
        message,

      }),

    const data = await res.json();

      data.reply || "M√¨nh ƒëang ki·ªÉm tra th√¥ng tin cho anh/ch·ªã nh√©.",
      "bot"
    );
  } catch {
    addMsg("L·ªói k·∫øt n·ªëi. Anh/ch·ªã th·ª≠ l·∫°i sau gi√∫p m√¨nh nh√©.", "bot");
  }
});
</script>
