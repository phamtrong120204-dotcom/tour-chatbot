<body>
<div class="app">

<script>
/* ================== CONFIG ================== */
const API_URL = "https://tour-chatbot-api.vercel.app/api/chat";
const SHEET_API = "https://script.google.com/macros/s/AKfycbzL_4H4O08AFj7Leh9S5sevRlPNe0JgDABpLVo709R55VGQ_gNA6LiVEoC7uJZ/exec";

/* ================== DOM ================== */
const chat = document.getElementById("chat");
const form = document.getElementById("form");
const input = document.getElementById("input");

/* ================== STATE ================== */
let conversation = [];
let customerDate = "";
let customerPeople = "";
let customerPhone = "";

/* ================== UI ================== */
function addMsg(text, type) {
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;

  conversation.push({
    role: type === "user" ? "user" : "assistant",
    content: text
  });
}

/* ================== SAVE LEAD ================== */
async function saveLead(note = "") {
  if (!customerPhone && !customerDate && !customerPeople) return;

  const payload = {
    name: "Kh√°ch website",
    phone: customerPhone,
    date: customerDate,
    people: customerPeople,
    message: note
  };

  try {
    await fetch(SHEET_API, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(payload)
    });
    console.log("‚úÖ Lead saved");
  } catch (err) {
    console.error("‚ùå Save lead error", err);
  }
}

/* ================== WELCOME ================== */
addMsg(
  "Xin ch√†o üëã M√¨nh l√† Ph·∫°m Tr·ªçng. Anh/ch·ªã mu·ªën h·ªèi tour n√†o ·∫°? Cho m√¨nh bi·∫øt ng√†y ƒëi & s·ªë ng∆∞·ªùi ƒë·ªÉ m√¨nh t∆∞ v·∫•n ch√≠nh x√°c h∆°n nh√©.",
  "bot"
);

/* ================== SUBMIT ================== */
form.addEventListener("submit", async (e) => {
  e.preventDefault();
  const msg = input.value.trim();
  if (!msg) return;

  addMsg(msg, "user");
  input.value = "";

  /* ===== B·∫ÆT TH√îNG TIN KH√ÅCH ===== */
  if (msg.match(/\d{1,2}[\/\-]\d{1,2}/)) customerDate = msg;
  if (msg.includes("ng∆∞·ªùi")) customerPeople = msg;
  const phoneMatch = msg.match(/0\d{9,10}/);
  if (phoneMatch) customerPhone = phoneMatch[0];

  /* ===== CH·ªêT TOUR ===== */
  if (
    msg.toLowerCase().includes("ƒë·∫∑t") ||
    msg.toLowerCase().includes("ch·ªët") ||
    msg.toLowerCase().includes("x√°c nh·∫≠n")
  ) {
    saveLead("Kh√°ch x√°c nh·∫≠n ƒë·∫∑t tour");
  }

  try {

      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        message: msg,
        history: conversation
      })
    });

    const data = await res.json();
    addMsg(
      data.reply || "M√¨nh ƒëang ki·ªÉm tra th√¥ng tin cho anh/ch·ªã nh√©.",
      "bot"

  } catch {
    addMsg("L·ªói k·∫øt n·ªëi. Anh/ch·ªã th·ª≠ l·∫°i sau gi√∫p m√¨nh nh√©.", "bot");
  }
});
</script>
