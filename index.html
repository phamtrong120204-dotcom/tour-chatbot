<body>
<div class="app">

  <!-- HEADER -->
  <div class="header">

    <p>H·ªó tr·ª£ tour, l·ªãch tr√¨nh & gi√° minh b·∫°ch</p>
  </div>

  <!-- CHAT -->
  <div id="chat" class="chat"></div>

  <!-- INPUT -->
  <form id="form" class="form">
    <input id="input" placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." autocomplete="off" />
    <button>G·ª≠i</button>

<script>
/* ================== CONFIG ================== */
const API_URL   = "https://tour-chatbot-api.vercel.app/api/chat";
const SHEET_API = "https://script.google.com/macros/s/AKfycbzL_4H4O08AFj7Leh9S5sevRlPNe0JgDABpLVo709R55VGQ_gNA6LiVEoC7uJZ/exec";

/* ================== DOM ================== */
const chat  = document.getElementById("chat");
const form  = document.getElementById("form");
const input = document.getElementById("input");

/* ================== STATE ================== */
let conversation = [];
let customerDate   = "";
let customerPeople = "";
let customerPhone  = "";

/* ================== AUTO SCROLL (CHU·∫®N FB) ================== */
function scrollToBottom(){
  requestAnimationFrame(()=>{
    chat.scrollTo({ top: chat.scrollHeight, behavior:"smooth" });
  });
}

/* ================== ADD MESSAGE ================== */
function addMsg(text, type){
  const div = document.createElement("div");
  div.className = "msg " + type;
  div.textContent = text;
  chat.appendChild(div);

  conversation.push({
    role: type === "user" ? "user" : "assistant",
    content: text
  });

  scrollToBottom();
}

/* ================== SAVE LEAD ================== */
async function saveLead(note=""){
  if(!customerPhone) return;

  const payload = {
    name: "Kh√°ch website",
    phone: customerPhone,
    date: customerDate,
    people: customerPeople,
    message: note
  };

  try{
    await fetch(SHEET_API,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify(payload)
    });
    console.log("‚úÖ Lead saved");
  }catch(e){
    console.error("‚ùå Save lead error",e);
  }
}

/* ================== WELCOME ================== */
addMsg(
  "Xin ch√†o üëã M√¨nh l√† Ph·∫°m Tr·ªçng. Anh/ch·ªã mu·ªën h·ªèi tour n√†o ·∫°? Cho m√¨nh bi·∫øt ng√†y ƒëi & s·ªë ng∆∞·ªùi ƒë·ªÉ m√¨nh t∆∞ v·∫•n ch√≠nh x√°c h∆°n nh√©.",
  "bot"
);

/* ================== SUBMIT ================== */
form.addEventListener("submit", async (e)=>{
  e.preventDefault();
  const msg = input.value.trim();
  if(!msg) return;

  addMsg(msg,"user");
  input.value="";

  /* ===== B·∫ÆT TH√îNG TIN KH√ÅCH ===== */
  if(/\d{1,2}[\/\-]\d{1,2}/.test(msg)) customerDate = msg;
  if(/ng∆∞·ªùi/.test(msg)) customerPeople = msg;
  const phone = msg.match(/0\d{9,10}/);
  if(phone) customerPhone = phone[0];

  if(/ƒë·∫∑t|ch·ªët|x√°c nh·∫≠n/i.test(msg)){
    saveLead("Kh√°ch x√°c nh·∫≠n ƒë·∫∑t tour");
  }

  try{
    const res = await fetch(API_URL,{
      method:"POST",
      headers:{ "Content-Type":"application/json" },
      body:JSON.stringify({
        message: msg,
        history: conversation
      })
    });
    const data = await res.json();
    addMsg(data.reply || "M√¨nh ƒëang ki·ªÉm tra th√¥ng tin cho anh/ch·ªã nh√©.","bot");
  }catch{
    addMsg("L·ªói k·∫øt n·ªëi. Anh/ch·ªã th·ª≠ l·∫°i sau gi√∫p m√¨nh nh√©.","bot");
  }
});
</script>
